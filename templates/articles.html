
{% extends 'base_for_contents.html' %}




{% block navbar %}
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Your Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Programming Questions</a>
                </li>
            </ul>
        </div>
    </nav>
{% endblock %}



{% block content %}
    <!-- Content -->
    <div class="container mt-5">

        <div class="row">
            {% for article in articles %}
            <div class="col-md-6"> <!-- Use the full width of the row -->
                <a href="{{ url_for('article', article_id=article.id) }}">
                    <div class="article-container">
                        <div class="article-header">
                            <h3 class="article-title" style="color: black; font-size: 20px;"><b>{{ article.title }}</b></h3>
                            
                        </div>
                        <img src="{{ url_for('static', filename='ArticleImage/' + article.main_image) }}" alt="{{ article.title }}" class="article-image">
                        <p class="date">{{ article.date  }}</p>
                        
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    
{% endblock %}


    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
